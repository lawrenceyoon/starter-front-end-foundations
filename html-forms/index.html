<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <!-- Store each in div so each label & input pair appear in block format -->
      <form>
        <!-- Text inputs -->
        <div>
          <label for="name">Full Name:</label>
          <!-- Only want autofocus once on your page -->
          <input id="name" type="text" name="name" autofocus="on" />
        </div>
        <div>
          <label for="location">Zipcode:</label>
          <input
            id="location"
            type="text"
            name="zipcode"
            minlength="5"
            maxlength="5"
            required
          />
        </div>

        <!-- Textarea -->
        <label for="form-message">Your message:</label>
        <textarea
          id="form-message"
          name="message"
          maxlength="300"
          placeholder="Enter your message here..."
          required
        ></textarea>

        <!-- Password -->
        <div>
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" />
        </div>

        <!-- Radio buttons -->
        <div>
          <h2>Favorite Color:</h2>
          <div>
            <input id="red" name="color" type="radio" value="red" />
            <label for="red">Red</label>
          </div>
          <div>
            <input id="blue" name="color" type="radio" value="blue" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <input id="white" name="color" type="radio" value="white" />
            <label for="white">White</label>
          </div>
        </div>

        <!-- Checkboxes -->
        <div>
          <h2>Choose your monster's features:</h2>
          <div>
            <input id="scales" type="checkbox" name="scales" />
            <label for="scales">Scales</label>
          </div>
          <div>
            <input id="horns" type="checkbox" name="horns" />
            <label for="horns">Horns</label>
          </div>
          <div>
            <input id="wings" type="checkbox" name="wings" />
            <label for="wings">Wings</label>
          </div>
        </div>

        <!-- Drop-down list -->
        <div>
          <h2>Choose a font:</h2>
          <!-- Size sets display to show specified number of items, multiple allows use to choose multiple options -->
          <select name="fonts" size="1">
            <option value="arial">Arial</option>
            <option value="times">Times New Roman</option>
            <option value="comicsans">Comic Sans</option>
            <option value="papyrus">Papyrus</option>
          </select>
        </div>

        <!-- Patterns -->
        <div>
          <label for="phone">Phone #:</label>
          <input
            id="phone"
            type="text"
            name="phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="xxx-xxx-xxxx"
          />
        </div>

        <!-- Submit and reset buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
